<!-- Main Container -->
<div class="w-full flex h-svh max-h-svh">
  <!-- Sidebar Container -->
  <div
    class="
      md:flex-[0.4] lg:flex-[0.28] xl:flex-[0.22]
      hidden md:block
      for-mobile
      overflow-y-auto 
    "
    [ngClass]="{ 'hidden': !isSidebarOpen, 'md:block': true }"
  >
    <!-- Left Sidebar -->
    <app-sidebar></app-sidebar>
  </div>

  <!-- Main Content Area -->
 <!-- Main Content Area -->
  <div class="flex flex-1 flex-col h-screen overflow-y-auto"> 
    <!-- Header -->
    <div class="top-0 w-full relative">
        <span
          class="mobile absolute  text-white hidden text-4xl top-2 left-2"
          appHoverScale 
          (click)="toggleSidebar()"
        >
          <i class="bi-filter-left px-2 rounded-md"></i>
        </span>

      <app-navbar-after-login></app-navbar-after-login>
    </div>

    <!-- Centered Content Area -->
    <div class="bg-[#ECF0F1] flex-1 p-4 ">
        <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </div>

  
</div>
