<div class="flex flex-col gap-2 justify-center w-full ">
    @if(viewTableUsers){
    <app-generic-table    
    class="w-full"
    [data]="users"
    [columns]="columns"
    [showActions]="true"
    [canUpdate]="false"
    [canDelete]="true"
    (deleteClicked)="deleteUser($event)">
    </app-generic-table>
    <div>
        <button
        (click)="openUserForm()"
        class="w-full sm:w-auto px-4 py-2 
            bg-blue-600 dark:bg-blue-500 
            hover:bg-blue-700 dark:hover:bg-blue-400 
            text-white dark:text-gray-900  cursor-pointer
            rounded transition-colors duration-300 ease-in-out">
        <i class="bi bi-plus-lg mr-2"></i> Add New User
    </button>
    @if(addNewUser){
        <app-add-user-form (closeForm)="this.addNewUser = false">
        </app-add-user-form>
    }
    </div>
}
</div>
