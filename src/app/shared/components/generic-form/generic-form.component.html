<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-2">
    <div class="m-3 rounded-xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col animate-fadeIn overflow-y-auto
    bg-[#f4f4f5] dark:bg-[#212121] px-2 ">
        <div class="flex justify-between items-center
        border-b border-gray-300 dark:border-gray-600
        p-4
        z-50">
            <div class="flex items-center space-x-3 text-gray-800 dark:text-white ">
                @if (showBackButton) {
                <button (click)="back()" class="text-black dark:text-white cursor-pointer ">
                <i class="bi bi-arrow-left text-2xl hover:text-blue-300 dark:hover:text-gray-300"></i>
                </button>
                }
                <h2 class="text-xl font-bold flex items-center">
                {{title}}
                </h2>
            </div>
            <button (click)="close()" class="text-black  dark:text-white cursor-pointer">
                <i class="bi bi-x-lg text-2xl hover:text-blue-300 dark:hover:text-gray-300"></i>
            </button>
        </div>
        <ng-content></ng-content> 
    </div>
</div>  
@if (showConfirm) {
    <app-open-confirmation-dialog-generic 
    (submit)="onConfirm()"
    (close)="onCancel()">
</app-open-confirmation-dialog-generic>
}
