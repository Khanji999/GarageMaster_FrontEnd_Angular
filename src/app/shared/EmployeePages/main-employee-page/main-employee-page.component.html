<div class="flex flex-col gap-2 justify-center w-full">
    @if(true){
    <app-generic-table    
    class="w-full"
    [data]="employees"
    [columns]="columns"
    [showActions]="true"
    [canUpdate]="true"
    [canDelete]="true"
    (updateClicked)="updateVehicle($event)"
    (deleteClicked)="deleteVehicle($event)">
    </app-generic-table>
    <div>
        <button
        (click)="openEmployeeForm()"
        class="w-full sm:w-auto px-4 py-2 
            bg-blue-600 dark:bg-blue-500 
            hover:bg-blue-700 dark:hover:bg-blue-400 
            text-white dark:text-gray-900  cursor-pointer
            rounded transition-colors duration-300 ease-in-out">
        <i class="bi bi-plus-lg mr-2"></i> Add New Employee
    </button>
    @if(isFormOpenToAddEmp){
        <app-employee-form
        (closeForm)="isFormOpenToAddEmp = false" 
        (submitForm)="getAllEmployees()"
        class="relative z-10"
        ></app-employee-form>
    }
    </div>
}
</div>
