<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
<div
*ngFor="let row of maintenances"
class="flex flex-col md:flex-row items-center bg-white dark:bg-[#2a2b2f] rounded-lg shadow p-4 border border-gray-300 dark:border-gray-600 hover:shadow-md transition-all duration-200"
>
<!-- Icon -->
<div class="flex-shrink-0 text-3xl text-blue-500 mr-4">
    <i class="bi bi-tools"></i>
</div>

<!-- Card Content -->   
<div class="flex-grow w-full">
    <div 
    *ngFor="let column of columns"
    class="text-sm text-gray-800 dark:text-white mb-1"
    >
    <span class="font-semibold">{{ column.header }}:</span>
    {{ getNestedValue(row, column.key) }}
    </div>

    <!-- Status Indicator -->
    <div class="flex items-center mt-2">
    <span class="font-semibold mr-2 text-sm text-gray-700 dark:text-white">
        Status:
    </span>
    <span
        class="inline-block w-3 h-3 rounded-full"
        [ngClass]="{
        'bg-green-500': row.isCompleted,
        'bg-orange-500': row.isPending && !row.isCompleted && !row.isCanceled,
        'bg-red-500': row.isCanceled,
        'bg-gray-400': !row.isCompleted && !row.isPending && !row.isCanceled
        }"
    ></span>
    </div>

    <!-- Action -->
    <div class="flex gap-4">
        <div class="flex  justify-end mt-4">
        <button
            class="text-blue-500 hover:text-blue-700"
            (click)="openMainteancePopup(row)"
        >
            <i class="bi bi-eye-fill text-xl"></i>
        </button>
        </div>
        <div class="flex justify-end mt-4">
        <button
            class="text-blue-500 hover:text-blue-700"
            (click)="openMainteancePopupforUpdate(row)"
        >
        <i class="bi bi-pen"></i>
        </button>
        </div>
    </div>
</div>
</div>
</div>

<!-- Maintenance Popup -->
@if (showViewMaintenancePopup) {
<app-maintenance-form 
[maintenance]="selectedMaintenance!"
(closeForm)="showViewMaintenancePopup = false"
></app-maintenance-form>
}
@if (showUpdateMaintenancePopup) {
<app-update-services-in-maintenance
[maintenance]="selectedMaintenance!"
(closeForm)="showUpdateMaintenancePopup = false"
></app-update-services-in-maintenance>
}
