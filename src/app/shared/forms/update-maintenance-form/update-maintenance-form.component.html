<app-generic-form [title]="'Update Maintenace Card'" (closeModal)="closeFormAndDestroy()">
    <form [formGroup]="form" class="space-y-6 p-4">
    <!-- Maintenance Information Section -->
        <div class="space-y-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">Maintenance Information</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Card Number -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Card Number</label>
                    <div class="relative">
                        <input
                            class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                            formControlName="maintenanceNumber"
                            readonly
                            />
                    </div>
                </div>

                <!-- Status Selector -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                    <div class="flex rounded-full overflow-hidden border border-gray-300 w-fit shadow-sm">
                        <div
                            *ngFor="let status of statuses"
                            class="w-10 h-10 flex items-center justify-center cursor-pointer transition-colors duration-200 hover:bg-opacity-90"
                            [ngClass]="getStatusClasses(status)"
                            (click)="setStatus(status)"
                        >
                            <div class="w-3 h-3 rounded-full"
                            [ngClass]="{
                                'bg-green-600': status === 'Completed',
                                'bg-amber-500': status === 'Pending',
                                'bg-red-600': status === 'Canceled'
                            }">
                            </div>
                        </div>
                        </div>
                </div>

                <!-- Ready to Deliver Toggle -->
                <div class="flex items-center space-x-4 pt-6">
                    <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Ready to be Delivered?</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" formControlName="isReadyToBeDelivered" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600">
                    </div>
                    </label>
                </div>
            </div>

            <!-- Date Inputs -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date In</label>
                    <input 
                    class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                    formControlName="dateIn" 
                    readonly 
                    />
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date Out</label>
                    <input 
                    class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                    formControlName="dateOut" 
                    readonly 
                    />
                </div>
            </div>
        </div>

    <!-- Customer Information Section -->
        <div class="space-y-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">Customer Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Customer First Name</label>
                    <input 
                    class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                    formControlName="customerFirstName" 
                    readonly 
                    />
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Customer Father Name</label>
                    <input 
                    class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                    formControlName="customerFatherName" 
                    readonly 
                    />
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Customer Last Name</label>
                    <input 
                    class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                    formControlName="customerLastName" 
                    readonly 
                    />
                </div>
            </div>
        </div>

        <!-- Vehicle Information Section -->
        <div class="space-y-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">Customer Vehicle Information</h3>
            <div class="space-y-4">
                <!-- VIN -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Identification Number (VIN)</label>
                    <input 
                        class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                        formControlName="vin" 
                        readonly 
                    />
                </div>

                <!-- Brand/Model/Year -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Brand</label>
                        <input 
                        class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                        formControlName="brand" 
                        readonly 
                        />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Model</label>
                        <input 
                        class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                        formControlName="model" 
                        readonly 
                        />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Model Year</label>
                        <input 
                        class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                        formControlName="yearModel" 
                        readonly 
                        />
                    </div>
                </div>

                <!-- Plate/Color -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Plate</label>
                        <input 
                        class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                        formControlName="plate" 
                        readonly 
                        />
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Color</label>
                        <input 
                        class="w-full px-3 py-2 text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-600 focus:outline-none cursor-not-allowed"
                        formControlName="color" 
                        readonly 
                        />
                    </div>
                </div>
            </div>
        </div>
</form>

<!-- Services Table Section -->
<div class="p-4">
    <div *ngIf="maintenance?.maintenaceServices!.length > 0" 
            class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden shadow-sm">
        <div class="overflow-y-auto" style="max-height: 500px;">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800 sticky top-0 z-10">
                    <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-12">#</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[200px]">Service Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[200px]">Service Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-32">Cost</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-24">Completed</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-24">Pending</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider w-24">Canceled</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[150px]">Add Emp</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider min-w-[200px]">Employees</th>
                    </tr>
                </thead>
                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                    <tr *ngFor="let serviceItem of maintenance.maintenaceServices; let i = index" 
                        class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">{{ i + 1 }}</td>
                    
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select
                        class="w-full min-w-[180px] px-3 py-2 text-sm text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                        [(ngModel)]="serviceItem.service!.serviceTypeId"
                        (change)="onServiceTypeChange(serviceItem, $event)">
                        <option *ngFor="let type of serviceTypes" [value]="type.id">{{ type.name }}</option>
                        </select>
                    </td>
                    
                    <!-- Service Name Dropdown (Wider) -->
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select
                        class="w-full min-w-[180px] px-3 py-2 text-sm text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                        [(ngModel)]="serviceItem.serviceId">
                        <option value="" disabled selected>Select service</option>
                        <option *ngFor="let svc of serviceItem.availableServices || []" [value]="svc.id">
                            {{ svc.name }}
                        </option>
                        </select>
                    </td>
                    
                    <!-- Cost Input -->
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input 
                        [(ngModel)]="serviceItem.cost" 
                        class="w-full min-w-[180px]  px-3 py-2 text-sm text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                        type="number" 
                        min="0"
                        placeholder="Enter cost">
                    </td>
                    
                    <!-- Status Checkboxes -->
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="checkbox"
                        [checked]="serviceItem.isCompleted"
                        (change)="setStatusForService(serviceItem, 'completed')"
                        class="w-5 h-5 text-green-600 rounded focus:ring-green-500" />
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="checkbox"
                        [checked]="serviceItem.isPending"
                        (change)="setStatusForService(serviceItem, 'pending')"
                        class="w-5 h-5 text-amber-500 rounded focus:ring-amber-500" />
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <input type="checkbox"
                        [checked]="serviceItem.isCanceled"
                        (change)="setStatusForService(serviceItem, 'canceled')"
                        class="w-5 h-5 bg-red-500 rounded focus:ring-red-500" />
                    </td>
                    
                    <!-- Employee Dropdown (Wider) -->
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select 
                        class="w-full min-w-[150px] px-3 py-2 text-sm text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                        (change)="onEmployeeSelect($event, serviceItem)">
                        <option value="">Select Employee</option>
                        <option *ngFor="let emp of employees" [value]="emp.id">{{ emp.firstName }} {{ emp.lastName }}</option>
                        </select>
                    </td>
                    
                    <!-- Employee List -->
                    <td class="px-6 py-4">
                        <ul class="space-y-1">
                        <li *ngFor="let empMaintained of serviceItem.employeeMaintaineds" class="flex items-center justify-between">
                            <span class="text-sm text-gray-800 dark:text-gray-200">{{ empMaintained.employee?.firstName }} {{ empMaintained.employee?.lastName }}</span>
                            <button 
                            type="button" 
                            (click)="removeEmployeeFromService(serviceItem, empMaintained?.employee!.id)" 
                            class="ml-2 text-red-500 hover:text-red-700 dark:hover:text-red-400 transition-colors">
                            ✕
                            </button>
                        </li>
                        </ul>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Action Buttons -->
<div class="flex justify-between items-center p-4 border-t border-gray-200 dark:border-gray-700">
    <button
    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
    (click)="addNewService()">
    + Add Service
    </button>
    <button 
    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
    (click)="saveUpdatedMaintenance()">
    Save Changes
    </button>
</div>


</app-generic-form>
