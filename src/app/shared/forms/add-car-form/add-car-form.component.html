<div class="fixed z-22 inset-0 flex items-center justify-center bg-black/65 ">
    <div class="bg-white p-6 rounded shadow-lg w-[80%] sm:w-[60%]">
        <h2 class="text-lg font-semibold mb-3 ">Add New Car</h2>

        <form [formGroup]="form">
            
            <div class="row-1 flex flex-wrap gap-3 my-2">
                <select class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="brand">
                    <option value="" disabled selected>Select a Brand</option>
                    <option class="text-black" *ngFor="let brand of brands" [value]="brand.id">
                        {{ brand.name }}
                    </option>
                    <option class="text-black"> + Add New Brand </option>
                </select>
            
                <select class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="model">
                    <option value="" disabled selected>Select a Model</option>
                    <option class="text-black" *ngFor="let model of models" [value]="model.id">
                        {{ model.name }}
                    </option>
                    <option class="text-black"> + Add New Model </option>
                </select>
            </div>            

            <div class="row-2 flex justify-between gap-3 my-2  flex-wrap">
                <select class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="engineFuel">
                    <option value="" disabled selected>Select a Fuel</option>
                    <option class="text-black" *ngFor="let engineFuel of engineFuels" [value]="engineFuel.id">
                    {{ engineFuel.engineFuelType }}
                    </option>
                </select>                
                <select class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="engineFuel">
                    <option value="" disabled selected>Select an Engine Structure</option>
                    <option class="text-black" *ngFor="let engineStructure of engineStructures" [value]="engineStructure.id">
                    {{ engineStructure.engineType }}
                    </option>
                </select>
            </div>

            <div class="row-2 flex justify-between gap-3 my-2 flex-wrap">
                <select class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="engineCharger">
                    <option value="" disabled selected>Select a Charger</option>
                    <option class="text-black" *ngFor="let engineCharger of engineChargers" [value]="engineCharger.id">
                    {{ engineCharger.engineChargerName }}
                    </option>
                </select>
                <select class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="wheelDriver">
                    <option value="" disabled selected>Select A Wheel Drive</option>
                    <option class="text-black" *ngFor="let wheelDriver of wheelDrivers" [value]="wheelDriver.id">
                    {{ wheelDriver.abbreviation }}
                    </option>
                </select>
            </div>

            <div class="row-3 flex justify-between gap-3 my-2 flex-wrap">
                <input  type="number" min="0" max="16"
                placeholder="Enter a Number of Cylinders"
                class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="numberOfCylinders">

                <input  type="number" 
                placeholder="Enter a Model Year"
                class="p-2 border rounded w-full min-w-[250px] flex-1" formControlName="modelYear">
            </div>
        </form>

    
        <div class="flex justify-end mt-3 gap-2 flex-wrap">
            <button (click)="submit()" class="p-2 bg-green-500 text-white rounded ">Submit</button>
            <button (click)="closeFormAndDestroy()" class="p-2 bg-red-500 text-white rounded">Cancel</button>
        </div>
    </div>
</div>
